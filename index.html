<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon-code.ico">
  <title>Feed Reader</title>

  <!-- Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- Custom Styles-->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <nav>
    <ul>
      <li class="navItem active" id="navFeed">
        <i class="fab fa-reddit"></i>/r/analog
      </li>
      <li class="navItem" id="navFavorites">
        <i class="fas fa-heart"></i>favorites (<span id="favoritesNum"></span>)
      </li>
    </ul>
  </nav>
  
  <div class="mainContent active" id="feed"></div>
  <div class="mainContent" id="favorites"></div>
  
  <script src="js/main.js"></script>
</body>
</html>
